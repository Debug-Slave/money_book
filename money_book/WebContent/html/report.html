
<div class="panel">
	<div class="panel-body">
		<div class="col-md-12 col-sm-12">
			<h3 class="animated fadeInLeft">Customer Service</h3>
			<p class="animated fadeInDown"><span class="fa  fa-map-marker"></span> Batavia,Indonesia</p>
			<div class="form-group">
				<input type="text" id="range1"/>
			</div>
		</div>
	</div>                    
</div>

<div class="panel">
	<div class="panel-body">
		<div class="col-md-6" style="text-align: center;">
			<canvas class="bar-chart" style="height: 400px;"></canvas>
		</div>
		<div class="col-md-6" style="text-align: center;">
			<canvas class="radar-chart" style="height: 400px;"></canvas>
		</div>
	</div>
</div>



    
<script type="text/javascript">
$(function(){
    $("#range1").ionRangeSlider({
  	  type : "double",
  	  from : 4,
  	  to : 6,
  	  grid: true,
  	    values: [
  	        "1월", "2월", "3월",
  	        "4월", "5월", "6월",
  	        "7월", "8월", "9월",
  	        "10월", "11월", "12월"
  	    ]
      });
    
    var barData = {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [
                {
                    label: "My First dataset",
                    fillColor: "rgba(21,186,103,0.5)",
                    strokeColor: "rgba(220,220,220,0.8)",
                    highlightFill: "rgba(220,220,220,0.75)",
                    highlightStroke: "rgba(220,220,220,1)",
                    data: [65, 59, 80, 81, 56, 55, 40]
                }
            ]
        };
    
    var ctx4 = $(".bar-chart")[0].getContext("2d");
    window.myBar = new Chart(ctx4).Bar(barData, {
        responsive : true,
        showTooltips: true,
        maxBarThickness : 5
    });
    
    var radarData = {
          labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
          datasets: [
              {
                  label: "My First dataset",
                  fillColor: "rgba(21,186,103,0.5)",
                  strokeColor: "rgba(220,220,220,1)",
                  pointColor: "rgba(220,220,220,1)",
                  pointStrokeColor: "#fff",
                  pointHighlightFill: "#fff",
                  pointHighlightStroke: "rgba(220,220,220,1)",
                  data: [65, 59, 90, 81, 56, 55, 40]
              },
              {
                  label: "My Second dataset",
                  fillColor: "rgba(21,113,186,0.5)",
                  strokeColor: "rgba(151,187,205,1)",
                  pointColor: "rgba(151,187,205,1)",
                  pointStrokeColor: "#fff",
                  pointHighlightFill: "#fff",
                  pointHighlightStroke: "rgba(151,187,205,1)",
                  data: [28, 48, 40, 19, 96, 27, 100]
              }
          ]
      };
   
    var ctx5 = $(".radar-chart")[0].getContext("2d");
    window.myRadar = new Chart(ctx5).Radar(radarData, {
        responsive : true,
        showTooltips: true
    });
    
});
</script>
  <!-- end: Javascript -->
